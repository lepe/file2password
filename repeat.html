<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Password Generator Example</title>

<link rel="stylesheet" href="file2pass.css" type="text/css" />
<meta content="1" name="HandheldFriendly">
<meta content="width=380;" name="viewport">
<style>
    body {
        width: 380px;
        margin: auto;
        padding: 5px;
    }
    fieldset {
        width: 300px;
        margin: auto;
    }
</style>

<body>
<section>
<h1>File2Password Demo</h1>
  <form method="POST">
    <fieldset>
    <legend>Registration Screen:</legend>
    <table>
    <tr><th>Password: </th><td><input id="fpass" type="password" name="pass" size="30"></td></tr>
    <tr><th>Repeat: </th><td><input id="fpassr" type="password" size="30"></td></tr>
    <tr><td colspan="2" align="center"><button type="submit">Register</button></td></tr>
    </table>
    </fieldset>
  </form>
</section>
