<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Password Generator Example</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="jquery.file2pass.js" type="text/javascript"></script>
<link rel="stylesheet" href="jquery.file2pass.css" type="text/css" />
<meta content="1" name="HandheldFriendly">
<meta content="width=380;" name="viewport">
<style>
    body {
        width: 380px;
        margin: auto;
        padding: 5px;
    }
    fieldset {
        width: 300px;
        margin: auto;
    }
    th {
        white-space: nowrap;
    }
</style>
</head>
<body>
<section>
<h1>File2Password - jQuery</h1>
  <form method="POST">
    <fieldset>
    <legend>Login Screen:</legend>
    <table>
    <tr><th>User 1: </th><td><input name="user" size="25"></td></tr>
    <tr><th>Password 1: </th><td><input type="password" name="pass" size="25"></td></tr>
    <tr><td colspan="2" align="right"><button type="submit">Login</button></td></tr>
    </table>
    <h2>Multiple instances: </h2>
    <table>
    <tr><th>User 2: </th><td><input name="user" size="25"></td></tr>
    <tr><th>Password 2: </th><td><input type="password" name="pass" size="25"></td></tr>
    <tr><td colspan="2" align="right"><button type="submit">Login</button></td></tr>
    </table>
    </fieldset>
  </form>
</section>
<p>
<h2>Examples: (plain version)</h2>
<a href="index.html">Login Screen</a><br>
<a href="repeat.html">Registration Screen</a><br>
<a href="generator.html">Password Generator</a><br>
</p>
</body>
</html>
